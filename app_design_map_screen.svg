<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="800" fill="#FFFFFF"/>
  
  <!-- 상단 앱바 -->
  <rect x="0" y="0" width="400" height="80" fill="#6200EE"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">지도</text>
  
  <!-- 뒤로가기 버튼 -->
  <polygon points="20,30 40,20 40,40" fill="white"/>
  
  <!-- 지도 영역 -->
  <rect x="0" y="80" width="400" height="600" fill="#E8F5E8"/>
  
  <!-- 지도 그리드 패턴 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#D0D0D0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="80" width="400" height="600" fill="url(#grid)"/>
  
  <!-- 지도 마커들 -->
  <!-- 마커 1 -->
  <circle cx="100" cy="200" r="8" fill="#F44336"/>
  <rect x="96" y="208" width="8" height="15" fill="#F44336"/>
  <rect x="92" y="220" width="16" height="3" fill="#F44336"/>
  
  <!-- 마커 2 -->
  <circle cx="250" cy="300" r="8" fill="#F44336"/>
  <rect x="246" y="308" width="8" height="15" fill="#F44336"/>
  <rect x="242" y="320" width="16" height="3" fill="#F44336"/>
  
  <!-- 마커 3 -->
  <circle cx="320" cy="450" r="8" fill="#F44336"/>
  <rect x="316" y="458" width="8" height="15" fill="#F44336"/>
  <rect x="312" y="470" width="16" height="3" fill="#F44336"/>
  
  <!-- 마커 4 -->
  <circle cx="150" cy="500" r="8" fill="#F44336"/>
  <rect x="146" y="508" width="8" height="15" fill="#F44336"/>
  <rect x="142" y="520" width="16" height="3" fill="#F44336"/>
  
  <!-- 이미지 썸네일 마커들 -->
  <!-- 썸네일 1 -->
  <rect x="85" y="170" width="30" height="30" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
  <text x="100" y="190" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG</text>
  
  <!-- 썸네일 2 -->
  <rect x="235" y="270" width="30" height="30" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
  <text x="250" y="290" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG</text>
  
  <!-- 썸네일 3 -->
  <rect x="305" y="420" width="30" height="30" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
  <text x="320" y="440" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG</text>
  
  <!-- 썸네일 4 -->
  <rect x="135" y="470" width="30" height="30" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
  <text x="150" y="490" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG</text>
  
  <!-- 지도 컨트롤 -->
  <rect x="320" y="100" width="60" height="120" fill="white" stroke="#E0E0E0" stroke-width="1" rx="4"/>
  
  <!-- 줌 인 버튼 -->
  <rect x="330" y="110" width="40" height="30" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <text x="350" y="130" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16">+</text>
  
  <!-- 줌 아웃 버튼 -->
  <rect x="330" y="150" width="40" height="30" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <text x="350" y="170" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16">-</text>
  
  <!-- 내 위치 버튼 -->
  <rect x="330" y="190" width="40" height="30" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <circle cx="350" cy="205" r="6" fill="#2196F3"/>
  
  <!-- 하단 이미지 리스트 -->
  <rect x="0" y="680" width="400" height="120" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <text x="20" y="705" fill="#212121" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GPS 이미지 목록</text>
  
  <!-- 가로 스크롤 이미지 리스트 -->
  <g id="image-list">
    <!-- 이미지 1 -->
    <rect x="20" y="720" width="60" height="60" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
    <text x="50" y="755" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG1</text>
    
    <!-- 이미지 2 (선택됨) -->
    <rect x="90" y="720" width="60" height="60" fill="#E0E0E0" stroke="#2196F3" stroke-width="2" rx="4"/>
    <rect x="90" y="720" width="60" height="60" fill="rgba(33,150,243,0.2)" rx="4"/>
    <text x="120" y="755" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG2</text>
    
    <!-- 이미지 3 -->
    <rect x="160" y="720" width="60" height="60" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
    <text x="190" y="755" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG3</text>
    
    <!-- 이미지 4 -->
    <rect x="230" y="720" width="60" height="60" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
    <text x="260" y="755" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG4</text>
    
    <!-- 이미지 5 -->
    <rect x="300" y="720" width="60" height="60" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" rx="4"/>
    <text x="330" y="755" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">IMG5</text>
  </g>
  
  <!-- 스크롤 인디케이터 -->
  <rect x="350" y="740" width="30" height="20" fill="rgba(0,0,0,0.1)" rx="10"/>
  <text x="365" y="752" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">→</text>
</svg>
